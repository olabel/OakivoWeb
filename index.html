    <style>
      body { font-family: 'Inter', sans-serif; background-color: #FFFFFF; color: #111827; -webkit-font-smoothing: antialiased; scroll-behavior: smooth; }
      .font-serif-display { font-family: 'Playfair Display', serif; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow { animation: spin-slow 12s linear infinite; }

      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }

      .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
      .text-balance { text-wrap: balance; }
      
      .bento-card { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); border-radius: 2.5rem; overflow: hidden; background: white; border: 1px solid #F3F4F6; }
      .bento-card:hover { transform: translateY(-5px); box-shadow: 0 40px 80px rgba(0,0,0,0.08); border-color: rgba(46, 204, 113, 0.2); }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #1A444C; border-radius: 10px; }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee { animation: marquee 40s linear infinite; }
